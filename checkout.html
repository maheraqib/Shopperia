<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="checkout.css">
    <link rel="icon" type="image/png" href="images/logo.jpg">
</head>
<body>

    <header class="sticky-header">
        <div class="logo"><img src="images/logo.jpg" alt=""></div>
        <nav>
            <ul class="nav-menu">
                <li><a href="home.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="#testimonials">Categories</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact   </a></li>
                <li><a href="cart.html">Cart ðŸ›’ <span id="cartCount">0</span></a></li>
                <li><a href="#login">Login/Signup</a></li>
            </ul>
        </nav>
    </header>

    <div class="checkout-container">
        <h2>Checkout</h2>

        <!-- Billing Details -->
        <div class="billing-details">
            <h3>Billing Details</h3>
            <label>Full Name:</label>
            <input type="text" id="fullName" placeholder="Enter your name" required>

            <label>Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label>Phone:</label>
            <input type="tel" id="phone" placeholder="Enter your phone" required>

            <label>Address:</label>
            <textarea id="address" placeholder="Enter your address" required></textarea>
        </div>

        <!-- Payment Methods -->
        <div class="payment-methods">
            <h3>Payment Method</h3>
            <label><input type="radio" name="payment" value="creditCard" checked> Credit Card</label>
            <label><input type="radio" name="payment" value="paypal"> PayPal</label>
            <label><input type="radio" name="payment" value="cod"> Cash on Delivery</label>
        </div>

        <!-- Order Summary -->
        <div class="order-summary">
            <h3>Order Summary</h3>
            <div id="orderItems"></div>
            <p><strong>Total After Discount: </strong> <span id="totalAmount">$0.00</span></p>
        </div>

        <!-- Place Order Button -->
        <button id="placeOrder">Place Order</button>
    </div>

    <script src="checkout.js"></script>
</body>
</html>
