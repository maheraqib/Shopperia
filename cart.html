<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="cart.css">
    <link rel="icon" type="image/png" href="images/logo.jpg">

</head>
<body>

    <header class="sticky-header">
        <div class="logo"><img src="images/logo.jpg" alt=""></div>
        <nav>
            <ul class="nav-menu">
                <li><a href="home.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="#testimonials">Categories</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact   </a></li>
                <li><a href="cart.html">Cart ðŸ›’ <span id="cartCount">0</span></a></li>
                <li><a href="#login">Login/Signup</a></li>
            </ul>
        </nav>
    </header>

    <section id="cartSection">
        <h2>Shopping Cart</h2>
        <div id="cartItems"></div>
        <h3>Total: $<span id="totalPrice">0.00</span></h3>
        <button id="clearCart">Clear Cart</button>
    </section>

   <!-- Coupon Popup -->
   <div id="couponPopup" class="coupon-popup">
    <div class="popup-content">
        <span id="closePopup" class="close-btn">&times;</span>
        <h2>Apply Coupon & Save Money!</h2>
        <p>Enter a coupon code <strong>DISCOUNT10</strong> below to get a discount on your order.</p>
        <input type="text" id="couponCode" placeholder="Enter Coupon Code">
        <button id="applyCoupon">Apply Coupon</button>
    </div>
</div>

<!-- Cart Summary -->
<div class="cart-summary">
    <h3>Cart Summary</h3>
    <p>Subtotal: <span id="totalAmount">$0.00</span></p>
    <a href="checkout.html"><button id="checkoutBtn">Proceed to Checkout</button></a>
</div>
    

</body>
<script src="cart.js"></script>

</html>
